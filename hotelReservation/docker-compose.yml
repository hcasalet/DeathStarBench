    ipc: host
    # Add a tmpfs mount as an alternative in Swarm
    tmpfs:
      - /dev/shm:size=512m

  memcached-rate:
    image: memcached:latest
    hostname: user-memcached
    environment:
      - MEMCACHED_CACHE_SIZE=128
      - MEMCACHED_THREADS=2
    logging:
      options:
        max-size: 50m
    restart: always
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    # Add a tmpfs mount as an alternative in Swarm
    tmpfs:
      - /dev/shm:size=512m

  memcached-review:
    image: memcached
    # hostname: user-memcached
    container_name: 'hotel_reserv_review_mmc'
    restart: always
    environment:
      - MEMCACHED_CACHE_SIZE=128
      - MEMCACHED_THREADS=2
